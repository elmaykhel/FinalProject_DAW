<html>  
<head>

    <script src="./js/form.js"></script>
</head>

        <h1>Login</h1>  
        <form name="f1" action = "./php/autenticacion.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> UserName: </label>  
                <input type = "text" id ="user" name  = "user" />

        </form>  
    </div>
